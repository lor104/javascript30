<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
  <div id="wrapper">
    <div id="wrapper-image"></div>
  </div>
<canvas id="draw" width="800" height="800"></canvas>
<!-- <h1>Erase me!</h1> -->
<script>
  //set up wrapper

  //set up canvas for drawing
  const canvas = document.querySelector('#draw');
  const ctx = canvas.getContext('2d');
  var wrapper=document.getElementById('wrapper');
  var wrapperStyle=window.getComputedStyle(wrapper,null);
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  ctx.fillStyle = '#a88f0d';
  ctx.fillRect(0, 0, canvas.width, canvas.height)
  ctx.lineJoin = 'round';
  ctx.lineCap = 'round';
  ctx.lineWidth = 90;
  ctx.globalCompositeOperation = 'destination-out'

//use to make sure that drawing only happens when clickling
let isDrawing = false;

//set up the last x and y coordinates, will constantly be changing when mouse is clicked
let lastX = 0;
let lastY = 0;

let hue = 0;

let direction = true;


function draw(e) {
  if(!isDrawing) return; //stop the function from running unless the mouse is down
  console.log(e);
  // ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;

  ctx.beginPath();
  //start from
  ctx.moveTo(lastX, lastY);
  // go to
  ctx.lineTo(e.offsetX, e.offsetY);
  ctx.stroke();

  [lastX, lastY] = [e.offsetX, e.offsetY];
  hue++;
  // if(ctx.lineWidth >= 70 || ctx.lineWidth <= 1) {
  //   direction = !direction;
  // }
  // if(direction) {
  //   ctx.lineWidth++;
  // } else {
  //   ctx.lineWidth--;
  // }

}

//make sure the mouse is clicked/down to be able to draw
canvas.addEventListener('mousedown', (e) => {
  isDrawing = true;
  [lastX, lastY] = [e.offsetX, e.offsetY];
});


canvas.addEventListener('mousemove', draw);
canvas.addEventListener('mouseup', () => isDrawing = false);
canvas.addEventListener('mouseout', () => isDrawing = false);

</script>
